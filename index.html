<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <div class="items">
          <span class="item active" data-name="all">All</span>
          <span class="item" data-name="device">Device</span>
          <span class="item" data-name="player">Player</span>
          <span class="item" data-name="club">Club</span>
          <span class="item" data-name="bike">Bike</span>
          <span class="item" data-name="car">Car</span>
        </div>
      </nav>
      <!--filter image-->
      <div class="gallery">
        <div class="image" data-name="device">
          <span>
            <img src="images/device-1.jpg" alt="" />
          </span>
        </div>
        <div class="image" data-name="device">
          <span>
            <img src="images/device-2.jpg" alt="" />
          </span>
        </div>
        <div class="image" data-name="player">
          <span>
            <img src="images/player-1.jpg" alt="" />
          </span>
        </div>
        <div class="image" data-name="player">
          <span>
            <img src="images/player-2.jpg" alt="" />
          </span>
        </div>
        <div class="image" data-name="club">
          <span>
            <img src="images/club-1.jpg" alt="" />
          </span>
        </div>
        <div class="image" data-name="club">
          <span>
            <img src="images/club-2.jpg" alt="" />
          </span>
        </div>
        <div class="image" data-name="bike">
          <span>
            <img src="images/bike-1.jpg" alt="" />
          </span>
        </div>
        <div class="image" data-name="bike">
          <span>
            <img src="images/bike-2.jpg" alt="" />
          </span>
        </div>
        <div class="image" data-name="car">
          <span>
            <img src="images/car-1.jpg" alt="" />
          </span>
        </div>
        <div class="image" data-name="car">
          <span>
            <img src="images/car-2.jpg" alt="" />
          </span>
        </div>
      </div>
    </div>
    <!-- fullscreen image preview box -->
    <div class="preview-box">
      <div class="details">
        <span class="title"
          >Image category :
          <p>Not defined</p></span
        >

        <span class="icon fas fa-times"></span>
      </div>

      <div class="image-box">
        <img src="" alt=" " />
      </div>
    </div>
    <div class="shadow"></div>

    <script src="main.js"></script>
  </body>
</html>
